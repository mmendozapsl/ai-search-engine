<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Semantic Search Engine - Application </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">üì± AI Semantic Search Engine</a>
            <div class="navbar-nav ms-auto">
                <div id="user-info" class="d-none">
                    <span class="navbar-text me-3">Welcome, <span id="username"></span>!</span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
                </div>
                <div id="auth-buttons">
                    <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Status Alert -->
        <div id="alert-container"></div>

        <!-- Main Content -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üöÄ API Testing Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-info w-100" onclick="testHealth()">
                                    üîç Test Server Health
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-secondary w-100" onclick="getApiInfo()">
                                    üìñ Get API Documentation
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-success w-100" onclick="getUsers()" id="get-users-btn" disabled>
                                    üë• Get All Users
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button class="btn btn-warning w-100" onclick="showDatabaseTest()">
                                    üóÑÔ∏è Test Database Connections
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">üîß System Status</h6>
                    </div>
                    <div class="card-body">
                        <div class="status-item">
                            <span class="badge bg-secondary" id="backend-status">Backend: Unknown</span>
                        </div>
                        <div class="status-item mt-2">
                            <span class="badge bg-secondary" id="auth-status">Auth: Not logged in</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Display -->
        <div class="card mt-4">
            <div class="card-header">
                <h6 class="mb-0">üìÑ API Response</h6>
            </div>
            <div class="card-body">
                <pre id="response-display" class="bg-light p-3 rounded">No response yet. Click a button above to test the API.</pre>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üîê Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="loginForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üìù Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
